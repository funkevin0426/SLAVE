<!DOCTYPE html>
<html lang="ko">
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta charset="UTF-8" />
  <title>글 작성</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      width: 60%;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: bold;
      font-size: 1.2em;
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-group textarea {
      height: 150px;
    }
    .checkbox-group {
      margin: 10px 0 20px;
      font-size: 0.9em;
      display: flex;
      gap: 10px;
    }
    .checkbox-group label {
      font-weight: normal;
      cursor: pointer;
    }
    .checkbox-group input {
      vertical-align: middle;
      margin-right: 5px;
      cursor: pointer;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 1.1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .back-button {
      background-color: #f44336;
      margin-top: 10px;
      text-decoration: none;
      color: white;
      padding: 10px 20px;
      border-radius: 4px;
      display: inline-block;
    }
    .back-button:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <header>
    <h1>새 글 작성</h1>
  </header>

  <div class="container">
    <form id="write-form">
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" required />
      </div>

      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" rows="10" required></textarea>
      </div>

      <div class="form-group">
        <label for="grade">학년</label>
        <select id="grade">
          <option value="정보 받지 못함">해당 사항 없음</option>
          <option value="초등학교 1학년">초등학교 1학년</option>
          <option value="초등학교 2학년">초등학교 2학년</option>
          <option value="초등학교 3학년">초등학교 3학년</option>
          <option value="초등학교 4학년">초등학교 4학년</option>
          <option value="초등학교 5학년">초등학교 5학년</option>
          <option value="초등학교 6학년">초등학교 6학년</option>
          <option value="중학교 1학년">중학교 1학년</option>
          <option value="중학교 2학년">중학교 2학년</option>
          <option value="중학교 3학년">중학교 3학년</option>
          <option value="고등학교 1학년">고등학교 1학년</option>
          <option value="고등학교 2학년">고등학교 2학년</option>
          <option value="고등학교 3학년">고등학교 3학년</option>
          <option value="n수생">n수생</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tag">태그</label>
        <select id="tag">
          <option value="정보 받지 못함">태그 선택</option>
          <option value="질문">질문</option>
          <option value="공부">공부</option>
          <option value="잡글">잡글</option>
        </select>
      </div>

      <div class="checkbox-group">
        <label><input type="checkbox" id="gemini" /> Gemini 답글 생성</label>
        <label><input type="checkbox" id="deepseek" /> Deepseek 답글 생성</label>
      </div>

      <button type="submit">작성</button>
    </form>
    <a href="index.html" class="back-button">목록으로 돌아가기</a>
  </div>

  <script>
    document.getElementById('write-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      const grade = document.getElementById('grade').value;
      const tag = document.getElementById('tag').value;

      const ai_choices = [];
      if (document.getElementById('gemini').checked) ai_choices.push('gemini');
      if (document.getElementById('deepseek').checked) ai_choices.push('deepseek');

      if (!title || !content) {
        alert("제목과 내용을 입력해주세요.");
        return;
      }

      if (tag == "정보 받지 못함") {
        alert("태그를 선택해주세요.");
        return;
      }

      const res = await fetch('http://127.0.0.1:5000/posts', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, content, grade, tag, ai_choices })
      });

      if (res.ok) {
        alert("성공적으로 게시글이 작성되었습니다.");
        window.location.href = 'index.html';
      } else {
        alert("작성에 실패하였습니다.");
      }
    });
  </script>
</body>
</html>
